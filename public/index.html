<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div id="container">
      <input id="expr"></input>
      <button id="submit">Submit</button>
      
      <div id="selection">
        <button id="codeSelect" class="selectionButton">Input</button>
        <button id="tokensSelect" class="selectionButton">Tokens</button>
        <button id="astSelect" class="selectionButton">AST</button>
        <button id="executeSelect" class="selectionButton">Result</button>
      </div>
      <div id="out">
        <pre id="code"></pre>
        <pre id="tokens"></pre>
        <pre id="ast"></pre>
        <pre id="execute"></pre>
      </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="run.js"></script>
  </body>
</html>
